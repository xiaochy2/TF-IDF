<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- Using jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- include jquery autocomplete JS  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.devbridge-autocomplete/1.4.7/jquery.autocomplete.min.js"></script>
<link rel="stylesheet" href="search.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<title>Search</title>
</head>

<body>
	
	<div class="searchdiv">
	<input class="te" type="search" id="inputbox" onkeypress="EnterPress(event)"> 
	<button class="go" type="submit" onclick="handleSearch($('#inputbox').val())").val())"><i class="fa fa-search" style="color:white"></i></button>
	</div>
	
	
	<script src="search.js"></script>
</body>
</html>
